<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faugei</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/0eecd22d19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="font-inter flex flex-col items-center">
    <!-- Header -->
    <header class="sm:mx-[10%] fixed bg-white flex justify-center w-full">
      <nav class="flex justify-between items-center my-5 sm:mx-0">
        <div class="nav-icon flex">
          <!-- Navigation Menu -->
          <div class="hidden-menu hidden sm:block">
            <ul class="flex gap-[48px] mr-[48px]">
              <li><a href="#">Home</a></li>
              <li><a class="text-[#8987a1]" href="#">Shop</a></li>
              <li><a class="text-[#8987a1]" href="#">About us</a></li>
            </ul>
          </div>

          <!-- Cart Icon -->
          <div class="cart-icon cursor-pointer flex items-center gap-2">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Cart</span>
            <span>($<span class="cartTotal" id="cartTotal">0</span>)</span>
          </div>
        </div>

        <!-- Cart Section -->
        <section id="cartContainerSection" class="absolute right-0 top-25 cart-section bg-amber-50 p-5 mx-5 sm:mx-10 my-10 hidden">
          <button id="close-button" class="cursor-pointer left-0">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <h2 class="text-3xl sm:text-5xl font-bold mb-5">Shopping Cart</h2>

          <div id="cartContainer" class="flex flex-col gap-4 overflow-scroll max-h-[40vh]">
            <p class="text-gray-500">Your cart is empty</p>
          </div>

          <div id="cartSummary" class="mt-5 hidden">
            <p class="text-xl font-semibold">Total Items: <span id="cartCount">0</span></p>
            <p class="text-xl font-semibold">Total: $<span class="cartTotal" id="cartTotalCart">0</span></p>
            <button id="clearCart" class="bg-red-500 border border-red-500 text-white px-4 py-2 rounded mt-2 hover:bg-red-600">Clear Cart</button>
            <button id="clearCart" class="border border-red-500 bg-white text-black px-4 py-2 rounded mt-2 hover:bg-red-500 hover:text-white">Buy Now</button>
          </div>
        </section>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center mt-10">
      <section class="products mx-5 sm:mx-10 my-10 w-[90vw]">
        <!-- Products Header -->
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-3xl sm:text-5xl font-bold">Our Products</h2>
          <div class="view-toggle flex gap-2">
            <button id="gridViewBtn" class="bg-[#e95a08] text-white px-4 py-2 rounded">Grid</button>
            <button id="listViewBtn" class="bg-gray-200 text-black px-4 py-2 rounded">List</button>
          </div>
        </div>

        <!-- Product Container -->
        <div id="productContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 w-full items-center"></div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="./js/products.js"></script>
    <script src="https://kit.fontawesome.com/0eecd22d19.js" crossorigin="anonymous"></script>
  </body>
</html>
